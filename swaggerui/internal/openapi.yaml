openapi: 3.0.0
servers:
  - url: 'http://localhost:8000/api/internal'
info:
  description: >-
    This is the internal OpenAPI definition.
  version: 1.0.0
  title: internal OpenAPI
tags:
  - name: payment update
paths:
  /payment/webhook:
    put:
      tags:
        - payment update
      summary: update payment
      operationId: updatePayment
      responses:
        '200':
          description: payment updated
        '400':
          description: Bad Request
      requestBody:
        $ref: '#/components/requestBodies/PaymentUpdateDto'

components:
  requestBodies:
    PaymentUpdateDto:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentUpdateDto'
  schemas:
    PaymentUpdateDto:
      title: Payment Update DTO
      type: object
      required:
        - payment_id
        - pay_amount
        - pay_currency
        - actually_paid
        - payment_state
      properties:
        payment_id:
          type: string
          format: uuid
        pay_amount:
          type: string
        pay_currency:
          type: string
          enum:
            - eth
            - btc
        actually_paid:
          type: string
        payment_state:
          type: string
          enum:
            - waiting
            - partially_paid
            - paid
            - sending
            - finished
            - expired
            - failed
